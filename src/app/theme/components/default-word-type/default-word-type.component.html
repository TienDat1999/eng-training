<div class="wrap-default-type">
  <div class="des-word mt-3">ENGLISH</div>
  <div class="d-flex mt-2">
    <div class="word-name">{{wordDefault.wordEng}}</div>
    <button class="btn-sound" id="idBtn-audio" onclick="document.getElementById('sound1').play();"><i
      class="fas fa-volume-up"></i></button>
  </div>
  <div class="mt-5">
    <div class="des-word mt-3">MEAN</div>
    <div class="mt-2 word-define">{{isTranslate? defineTranslate : wordDefault.define}}</div>
    <div (click)="onTranslate()" class="btn-translate-word">translate</div>
  </div>
  <div  class="mt-5">
    <div class="des-word mt-3">ATTRIBUTES</div>
    <div class="wrap-attribute mt-2">
      <div class="wrap-attribute-item">{{wordDefault.ipa}}</div>
      <div class="wrap-attribute-item ml-3">{{wordDefault.wordType}}</div>
    </div>
  </div>
  <div class="mt-5">
    <div class="des-word">EXAMPLE</div>
    <div style="font-weight: 500">{{wordDefault.example}}</div>
  </div>

  <audio id="sound1"
         autoplay
         src="{{wordDefault.audioUrl}}"
         preload="auto">
  </audio>
</div>
