<div class="choose-word">
  <div class="label-suggest">Choose the correct word</div>
  <div class="word-name">
    {{wordShow}}
  </div>
  <div class="word-type">{{word.wordType}}</div>
  <div>
    <div class="wrap-word">
      <div class="word-item" (click)="chooseWord($event)" *ngFor="let word of randomWordList">
        {{word}}
      </div>
    </div>
  </div>
</div>
