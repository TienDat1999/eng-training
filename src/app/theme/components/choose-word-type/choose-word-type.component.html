<div class="choose-word">
  <div class="wrap-progress">
    <div class="progress">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
           aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="item-score">
      0
    </div>
  </div>
  <div class="label-suggest">Chọn từ chính xác</div>
  <div class="word-name">
    tu tieng viet
  </div>
  <div class="ping-word">
    không biết<br> từ này
  </div>
  <div class="word-type">N</div>
  <div>
    <div class="wrap-word">
      <div class="word-item" *ngFor="let word of chooseWord">
        {{word}}
      </div>
    </div>
  </div>
</div>
