<div class="choose-word">
  <div class="label-suggest">Choose the correct word</div>
  <div class="word-name">
    {{word?.example}}
  </div>
  <div class="word-type">N</div>
  <div>
    <div class="wrap-word">
      <div class="word-item" *ngFor="let word of randomWordList">
        {{word}}
      </div>
    </div>
  </div>
</div>
