<div class="status-member__wrap">
  <div class="status-member__tab">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <div
          class="nav-link"
          (click)="selectStatus(0)"
          [class.active]="status === 0"
        >All
        </div>
      </li>
      <li class="nav-item">
        <div
          class="nav-link"
          (click)="selectStatus(1)"
          [class.active]="status === 1"
        >Completed</div>
      </li>
      <li class="nav-item">
        <div
          class="nav-link"
          (click)="selectStatus(2)"
          [class.active]="status === 2"
        >Incomplete</div>
      </li>
    </ul>
  </div>
  <div class="status-member__content mt-1">
    <div class="status-member__table">
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let member of members">
          <th scope="row">{{member.id}}</th>
          <td>{{member.fullName}}</td>
          <td>{{member.status}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
