<div class="learn-word " (click)="getParamCard(card.nameCard)">
  <div class="user-info">
    <div class="avatar">
      <img
        class="user-avatar"
        src="{{card.imgUrl}}"
        alt="avt">
    </div>
  </div>
  <div class="learn-target">
    <div class="wrap-title-header">
      <span class="title">{{card.nameCard}}</span>
      <span   type="button" data-toggle="modal" data-toggle="modal"
             data-target="#exampleModalCenter" (click)="showPopupTarget(); $event.stopPropagation();" class="target frequency setting-target">Set a daily goal
        <i class="ml-2 fal fa-trophy-alt"></i>
      </span>
    </div>
    <div class="progress-course-score"><span class="score-achieved">47 </span>/<span style="font-weight: bold"> 673</span>
      <span> words learned</span></div>
    <div>
        <progress-bar class="progress-course" [progress]="80">
        </progress-bar>
    </div>
    <div style="margin-top: 24px; margin-left: -18px">
      <i class="fab icon-course-learn fa-leanpub"></i>
      <span class="btn-learn-new-word">
           LEARN NEW WORDS
      </span>
    </div>
  </div>
</div>
<!-- The Modal -->
<div *ngIf="isShowModal" class="modal-cus">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span (click)="isShowModal=false" class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>
</div>
