<div class="wrap-practice-word">
  <div class="container">
    <div class="wrap-progress">
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
             aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="item-score">
        {{currentScore}}
      </div>
    </div>
    <div>
      <button class="btn btn-check" *ngIf="option !== options.defaultOption" (click)="moveToDefaultOption()">
        <i class="fad fa-question-circle"></i>
        <div>I don't know</div>
      </button>
      <button class="btn btn-check btn-check-next" *ngIf="option === options.defaultOption"
              (click)="handleNextOption()">
        <i class="fas fa-arrow-alt-circle-right"></i>
        <div class="text-click-next">Next</div>
      </button>

    </div>
    <div *ngIf="!!wordItem" [ngSwitch]="option">
      <app-input-word-type *ngSwitchCase="options.inputOption"></app-input-word-type>
      <app-default-1word-type *ngSwitchCase="options.defaultOption"></app-default-1word-type>
      <app-choose-word-type *ngSwitchCase="options.ChooseOption" [word]="wordItem" [randomList]="wordRandom"></app-choose-word-type>
    </div>


  </div>
</div>
