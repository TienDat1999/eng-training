<div class="container">
  <div *ngFor="let card of courseCard">
    <app-simple-card routerLink="/learn/{{param}}" (click)="getParamCard(card.nameCard)" [card]="card">
    </app-simple-card>
  </div>

  <div class="learn-word">
    <div class="user-info">
      <div class="avatar">
        <img
          class="user-avatar"
          src="http://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg?w=144"
          alt="avt">
      </div>
    </div>
    <div class="learn-target">
      <div class="title">600 essential words for TOEIC</div>
      <div class="progress" style="display: flex;align-items: center;height: 8px">
        <div
          class="progress-bar"
          role="progressbar"
          style="height: 8px; border-radius: 7px; margin: 2px"
          [style.width.%]="25"
        >
        </div>
      </div>
      <div class="target-button">
        <div class="target frequency" data-toggle="modal" data-target="#modalTarget">
          <div>
            <span class="highlight">5</span>phut moi ngay
          </div>
          <div>
            <i class="fas fa-history mr-1"></i>Thiet lap muc tieu hang ngay
          </div>
        </div>
        <div class="target continuity">
          <div>
            <span class="highlight">0</span> ngay hoc lien tuc
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalTarget" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Target</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="title">Hãy đặt mục tiêu hằng ngày, rồi hoàn thành mục tiêu để giành phần thưởng</div>
        <div class="radio-target d-flex flex-column mt-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" name="radioTarget" [value]="5" [(ngModel)]="value">
            <label class="form-check-label grid-column-110px-1fr" for="inlineCheckbox1">
              <span>1500 điểm:</span>
              <span class="text-center">5 phút mỗi ngày</span>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" name="radioTarget" [value]="15" [(ngModel)]="value">
            <label class="form-check-label grid-column-110px-1fr" for="inlineCheckbox2">
              <span>6000 điểm:</span>
              <span class="text-center">15 phút mỗi ngày</span>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" name="radioTarget" [value]="45" [(ngModel)]="value">
            <label class="form-check-label grid-column-110px-1fr" for="inlineCheckbox3">
              <span>20,000 điểm:</span>
              <span class="text-center">45 phút mỗi ngày</span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmitTarget()">Save changes</button>
      </div>
    </div>
  </div>
</div>
