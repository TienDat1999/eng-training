<div class="wrap-lesson ">
  <div class="container">
    <div class="progress-box d-flex">
      <button *ngIf="levelParam > 1" class="btn  btn-warning btn-next" (click)="backToPrevious()">
        <div>
          <div><i class="fas fa-chevron-circle-left"></i></div>
          <div  style="font-weight: 500" >Level<br>{{levelParam}}</div>
        </div>
      </button>
      <div class="progress-cus">
        <div class="title-level">Level {{levelParam}}</div>
        <div>
          <div class="title-lesson">title</div>
          <progress-bar [progress]="80" [color]="'#488aff'">
          </progress-bar>
        </div>
        <button (click)="learnWord($event)" type="button" class="btn btn-success btn-learn">Học những từ này</button>
      </div>
      <button (click)="goToNextPage()" class="btn btn-warning btn-next">
        <div>
          <div><i class="fas fa-chevron-circle-right"></i></div>
          <div style="font-weight: 500" >Level<br>{{nextLevelParam}}</div>
        </div>
      </button>
    </div>
    <div class="mt-5">
      <div *ngFor="let word of words">
        <div class="word-line">
          <div class="word-line-left">{{word.word}}</div>
          <div>Lorem Ipsum is simply dummy text of the printing and typesetting industry</div>
        </div>
      </div>
    </div>
  </div>

</div>
