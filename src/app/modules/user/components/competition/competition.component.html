<div class="container">
  <div class="competition-header">
    <div class="wrap-competitor">
      <div class="competitor">
        <div class="wrap-user-img">
<!--          <img src="">-->
          <i class="fal fa-user"></i>
        </div>
        <div class="mt-2">{{roomData?.userA?.userName}}</div>
        <div>
          <span>{{roomData?.userA?.resultCorrect}}</span>/<span>{{roomData?.totalWords}}</span>
        </div>
      </div>
      <div class="competitor">
        <div class="wrap-user-img">
<!--          <img src="">-->
          <i class="fal fa-user"></i>
        </div>
        <div class="mt-2">{{roomData?.userB?.userName}}</div>
        <div>
          <span>{{roomData?.userB?.resultCorrect}}</span>/<span>{{roomData?.totalWords}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="competition-body">
    <ng-container *ngIf="!!word">
      <app-choose-word-type
        [word]="word"
        [wordList]="roomData.words"
        (callBackChooseNextWordHandel)="callBackNextWordHandel()"
      ></app-choose-word-type>
    </ng-container>
  </div>
</div>
<app-count-down-popup [countDownNumber]="5"
                      [isOpenCountdown]="true">

</app-count-down-popup>
